<div class="container-fluid">
  <div class="row">
    <form #loginForm="ngForm">
      <div class="mb-5">
        <h1 style="font-size: 5vmin">Sign up to Moringa codecon</h1>
      </div>
      <div class="mb-4">
        <input
          type="text"
          required
          placeholder="username"
          id="name"
          class="inputs"
        />
      </div>
      <div class="mb-4">
        <input
          type="text"
          required
          placeholder="email"
          id="password"
          class="inputs"
        />
      </div>
      <div class="mb-4">
        <input
          type="text"
          required
          placeholder="password"
          id="password"
          class="inputs"
        />
      </div>
      <div class="mb-4">
        <input
          type="text"
          required
          placeholder="confirm password"
          id="password"
          class="inputs"
        />
      </div>
      <div class="mb-5">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1"
          >Agree to terms and conditions</label
        >
      </div>
      <div class="mb-4">
        <a routerLink="/forum"
          ><button type="submit" class="btn">Sign Up</button></a
        >
      </div>
    </form>
  </div>
</div>
